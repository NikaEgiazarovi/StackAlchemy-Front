<section class="firstSect">
    <div class="backDots"></div>

    <svg class="curve1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="rgb(31, 39, 47)" fill-opacity="1"
            d="M0,64L80,101.3C160,139,320,213,480,224C640,235,800,181,960,160C1120,139,1280,149,1360,154.7L1440,160L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z">
        </path>
    </svg>               
</section>                                                  

<section class="secSect">
    <div class="mainSection">
        <div class="questionsTable">
            <div class="filterTable">
                <div class="innerFilterTable">
                    <div class="swiperFilter">
                        <swiper-container class="swiper-container" slides-per-view="2" space-between="0" [breakpoints]="swiperBreakpoints">
                            <swiper-slide *ngFor="let image of filterImages">
                                <img [src]="image" class="filter-img">
                            </swiper-slide>
                        </swiper-container>
                    </div>

                    <div class="searchBar">
                        <div class="group">
                            <svg viewBox="0 0 24 24" aria-hidden="true" class="search-icon">
                                <g>
                                    <path
                                        d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                                    </path>
                                </g>
                            </svg>

                            <input id="query" class="input" type="search" placeholder="Search..." name="searchbar" />
                        </div>

                    </div>

                    <div *ngIf="!dropDownMenu" class="filterMenu">
                        <button (click)="selectFilter('newest')" [ngClass]="newestFilter ? 'clickedBtn' : ''"
                            class="filterBtn">Newest</button>
                        <button (click)="selectFilter('unanswered')" [ngClass]="unansweredFilter ? 'clickedBtn' : ''"
                            class="filterBtn">Unanswered</button>
                        <button (click)="selectFilter('scores')" [ngClass]="scoresFilter ? 'clickedBtn' : ''"
                            class="filterBtn">Score</button>
                    </div>

                    <img *ngIf="!dropDownMenu" class="dropDownMenuLogo" src="assets/menu.png" (click)="dropDownMenu = !dropDownMenu">
                    <div *ngIf="dropDownMenu" class="dropDownMenu" @DropDownMenuAnimation>
                       <header class="dropDownMenu-header">
                        <h3>Filter By:</h3>
                        <button class="close-dropDownMenu" (click)="dropDownMenu = false">Close</button>
                       </header>
                       <section class="dropDownMenu-section">
                        <button (click)="selectFilter('newest')" [ngClass]="newestFilter ? 'clickedBtn' : ''"
                            class="filterBtnDropDown">Newest</button>
                        <button (click)="selectFilter('unanswered')" [ngClass]="unansweredFilter ? 'clickedBtn' : ''"
                            class="filterBtnDropDown">Unanswered</button>
                        <button (click)="selectFilter('scores')" [ngClass]="scoresFilter ? 'clickedBtn' : ''"class="filterBtnDropDown">
                          Score
                        </button>

                        <h3>Languages:</h3>
                        <swiper-container class="swiper-container-mobile" slides-per-view="2" space-between="0" [breakpoints]="swiperBreakpoints">
                            <swiper-slide *ngFor="let image of filterImages">
                                <img [src]="image" class="filter-img" (click)="selectLanguage(image)">
                            </swiper-slide>
                        </swiper-container>

                        <h3>Selected Language:</h3>
                         <p *ngIf="!selectedLanguage">no language filter selected.</p>
                         <img *ngIf="selectedLanguage" [src]="selectedLanguage" class="selectedLanguage">
                       </section>

                       <button class="filter" (click)="filterQuestions()">Filter</button>
                    </div>
                </div>

                <hr>

            </div>

            <div class="questionMainTable">
                <app-questions-list [Questions]="questionsArray"></app-questions-list>

            </div>
        </div>
        <h1>pagination</h1>

    </div>

    <div class="svgFootSect">
        <svg class="curve2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="rgb(43, 216, 131)" fill-opacity="1"
                d="M0,32L60,80C120,128,240,224,360,234.7C480,245,600,171,720,165.3C840,160,960,224,1080,245.3C1200,267,1320,245,1380,234.7L1440,224L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z">
            </path>
        </svg>
    </div>
</section>
