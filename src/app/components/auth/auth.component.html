<div class="wrapper">
    <div class="card-switch">
        <label class="switch">
           <input class="toggle" type="checkbox">
           <span class="slider"></span>
           <span class="card-side"></span>
           <div class="flip-card__inner">
              <div class="flip-card__front">
                 <div class="title">შესვლა</div>
                 <form action="" class="flip-card__form">
                    <input type="email" placeholder="Email" name="email" class="flip-card__input" [(ngModel)]="emailLogin" [ngModelOptions]="{standalone:true}">
                    <input type="password" placeholder="Password" name="password" class="flip-card__input" [(ngModel)]="passwordLogin" [ngModelOptions]="{standalone:true}">
                    <button class="flip-card__btn" (click)="loginUserFunc(emailLogin,passwordLogin)">Let`s go!</button>
                 </form>
              </div>
              <div class="flip-card__back">
                 <div class="title">რეგისტრაცია</div>
                 <form action="" class="flip-card__form">
                    <input type="name" placeholder="Name" class="flip-card__input" [(ngModel)]="usernameRegister" [ngModelOptions]="{standalone:true}">
                    <input type="email" placeholder="Email" name="email" class="flip-card__input" [(ngModel)]="emailRegister" [ngModelOptions]="{standalone:true}">
                    <input type="password" placeholder="Password" name="password" class="flip-card__input" [(ngModel)]="passwordRegister" [ngModelOptions]="{standalone:true}">
                    <button class="flip-card__btn" (click)="registerUserFunc(usernameRegister,emailRegister,passwordRegister)">Confirm!</button>
                 </form>
              </div>
           </div>
        </label>
    </div>   
</div>
